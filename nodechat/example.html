<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EventSource example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script type="text/javascript">
    // errors logging
    window.onerror = function postError(message, url, line) {
      try {
        postError.sended = postError.sended || {};

        if (!window.JSON || message === 'Error loading script' || line === 0) {
          return;
        }
        var x = JSON.stringify({
          errorMessage : message || '',
          errorURL     : url  || '',
          errorLine    : line || '',
          errorStack   : String((new Error()).stack || '') || '',
          location     : location.href || '',
          userAgent    : navigator.userAgent || '',
          platform     : navigator.platform  || '',
          plugins      : (((navigator.mimeTypes || {})['application/x-vlc-plugin'] || {}).enabledPlugin || {}).description || ''
        });
        if (!postError.sended.hasOwnProperty(x)) {
          postError.sended[x] = 1;
          (new Image()).src = 'http://matrixcalc.org/jserrors.php' + '?error=' + encodeURIComponent(x) + '&nc=' + encodeURIComponent(Math.random());
        }
      } catch (e) { }
    };
  </script>
  <script type="text/javascript" src="eventsource.js"></script>
  <script type="text/javascript">

    function now() {
      var performance = window.performance;
      if (performance && performance.now) {
        return performance.now();
      }
      if (performance && performance.webkitNow) {
        return performance.webkitNow();
      }
      return new Date().getTime();
    }

    var lastSendedMessageId = Infinity,
        lastEventId = null,
        lastSendedTime = null;

    function checkId() {
      if (lastEventId >= lastSendedMessageId) {
        lastSendedMessageId = Infinity;
        var msgs = document.getElementById('msgs');
        var div = document.createElement('div');
        div.className = 'ping';
        div.innerHTML = ' (ping: ' + (now() - lastSendedTime).toFixed(0) + 'ms) ';
        msgs.insertBefore(div, msgs.firstChild);
      }
    }

    function onDomReady() {
      setTimeout(function () { // prevent Chrome loading indication
        var msgs = document.getElementById('msgs'),
            es = new EventSource('events');
        es.addEventListener('message', function (event) {
          lastEventId = +event.lastEventId;
          var div = document.createElement('div'),
              text = document.createTextNode(JSON.parse(event.data)),
              span;
          div.appendChild(text);
          msgs.insertBefore(div, msgs.firstChild);
          checkId();
        });
        function showReadyState(event) {
          document.getElementById('readyStateConnecting').style.visibility = es.readyState === es.CONNECTING ? 'visible' : 'hidden';
          document.getElementById('readyStateOpen').style.visibility = es.readyState === es.OPEN ? 'visible' : 'hidden';
          document.getElementById('readyStateClosed').style.visibility = es.readyState === es.CLOSED ? 'visible' : 'hidden';
        }
        es.addEventListener('open', showReadyState);
        es.addEventListener('error', showReadyState);
      }, 10);
    }

    window.onload = onDomReady; // DOMContentLoaded can't prevent NSL under Firefox 10, 11

    function post() {
      var message = document.getElementById('message').value;
      if (!message) {
        return false;
      }
      document.getElementById('message').value = '';

      lastSendedTime = now();
      lastSendedMessageId = Infinity;

      var xhr = new XMLHttpRequest();
      xhr.open('POST', '?message=' + encodeURIComponent(message), true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          lastSendedMessageId = +xhr.responseText || Infinity;
          checkId();
        }
      };
      xhr.send(null);

      return false;
    }

  </script>
  <style type="text/css">
    #msgs div {
      border-top: 1px solid silver;
      overflow: hidden;
    }
    #msgs .ping {
      color: blue;
    }
    #readyStateConnecting {
      color: black;
      margin: 4px;
    }
    #readyStateOpen {
      color: green;
      margin: 4px;
    }
    #readyStateClosed {
      color: red;
      margin: 4px;
    }
  </style>
</head>
<body>
    <a href="http://github.com/yaffle/EventSource"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <form action="?" onsubmit="return post();"><input type="text" name="message" id="message" required /><input type="submit" value="Send message" /><span id="readyStateConnecting">connecting</span><span id="readyStateOpen" style="visibility: hidden;">open</span><span id="readyStateClosed" style="visibility: hidden;">closed</span></form>
    <div id="msgs"></div>
</body>
</html>
